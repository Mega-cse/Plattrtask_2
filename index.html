<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        
        <div class="add-task">
            <input type="text" id="task-title" placeholder="Enter task title" required>
            <textarea id="task-desc" placeholder="Enter task description (optional)"></textarea>
            <button onclick="addTask()">Add Task</button>
            <p id="error-message" style="color: red; display: none;">Task title is required.</p>
        </div>

        <ul id="task-list"></ul>

        <button id="clear-completed" onclick="clearCompleted()">Clear Completed Tasks</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
